
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ export_type }} Export - KDP Books Price Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .export-view-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .export-view-header {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .export-title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .export-title-section h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin: 0;
        }
        .export-filename {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .export-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .export-content {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .csv-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }
        .csv-table thead {
            background: var(--accent-color);
            color: white;
        }
        .csv-table th,
        .csv-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .csv-table tbody tr:hover {
            background: var(--bg-tertiary);
        }
        .csv-table tbody tr:last-child td {
            border-bottom: none;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
        }
        @media (max-width: 768px) {
            .export-title-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .export-view-header h1 {
                font-size: 1.5rem;
            }
            .pdf-viewer {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="export-view-container">
        <div class="export-view-header">
            <div class="export-title-section">
                <div>
                    <h1>üìä {{ export_type }} Export</h1>
                    <p class="export-filename">Filename: {{ filename }}</p>
                </div>
                <div class="export-actions">
                    <a href="/" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                    <a href="/api/export/{{ export_type.lower() }}" class="btn btn-success" download>‚¨áÔ∏è Download {{ export_type }}</a>
                </div>
            </div>
        </div>
        
        <div class="export-content">
            {% if export_type == 'CSV' %}
                {{ content | safe }}
            {% else %}
                <embed class="pdf-viewer" src="data:application/pdf;base64,{{ content }}" type="application/pdf">
            {% endif %}
        </div>
    </div>

    <script>
        // Apply dark mode if it was enabled on main app
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
