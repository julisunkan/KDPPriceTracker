
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ export_type }} Export - KDP Books Price Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .export-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .export-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        .export-actions {
            display: flex;
            gap: 10px;
        }
        .csv-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .csv-table thead {
            background: var(--primary-color);
            color: white;
        }
        .csv-table th,
        .csv-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .csv-table tbody tr:hover {
            background: var(--hover-bg);
        }
        .csv-table tbody tr:last-child td {
            border-bottom: none;
        }
        .btn-download {
            background: var(--success-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-download:hover {
            opacity: 0.9;
        }
        .btn-back {
            background: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="export-container">
        <div class="export-header">
            <div>
                <h1>üìä {{ export_type }} Export</h1>
                <p>Filename: {{ filename }}</p>
            </div>
            <div class="export-actions">
                <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
                <a href="/api/export/{{ export_type.lower() }}" class="btn-download" download>‚¨áÔ∏è Download {{ export_type }}</a>
            </div>
        </div>
        
        <div class="export-content">
            {{ content | safe }}
        </div>
    </div>
</body>
</html>
